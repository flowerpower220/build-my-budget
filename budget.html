<!DOCTYPE html>
<html lang="en">
<head>
  <title>Build My Budget</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>Build My Budget</h1>
  <p>You can build your budget by plugging in your data, then saving it as local storage. Easy way to visualize where your money is going.</p>
  <p>Coming soon: Chart integration</p>
  <table>
    <tr>
    <th class="date" type="date">Date</th>
    <th class="description" type="text">Description</th>
    <th class="payment-type" type="number">Payment Type</th>
    <th class="amount" type="number">Amount</th>
    <th class="delete-entry" type="button">Delete</th>
    </tr>
    <tr>
    <td class="date" type="date" placeholder="dd/mm/yyyy"></td>
    <td class="description" type="text" placeholder="Add a description"></td>
    <td class="payment-type" type="radio"></td>
    <td class="amount" type="number"></td>
    <td class="delete-entry" type="button">Delete</td>
    </tr>
  </table>
  
</body>
</html>
